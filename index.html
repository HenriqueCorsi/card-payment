<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>


    <!--CSS Container-main-->
    <link rel="stylesheet" href="./assets/css/main-box.css">

    <!--CSS Card-main-box-->
    <link rel="stylesheet" href="./assets/css/card-main-box.css">

    <!--CSS Front-card.css-->
    <link rel="stylesheet" href="./assets/css/front-card.css">

    <!--CSS Back-card-->
    <link rel="stylesheet" href="./assets/css/back-card.css">

    <!--CSS Container-inputs-->
    <link rel="stylesheet" href="./assets/css/inputs-box.css">

    <!--CSS Date-box-->
    <link rel="stylesheet" href="./assets/css/date-box.css">

    <!--CSS Expiration-box-->
    <link rel="stylesheet" href="./assets/css/expiration-box.css">

    <!--CSS Expiration-cvv-->
    <link rel="stylesheet" href="./assets/css/expiration-cv.css">

    <!--CSS Button-->
    <link rel="stylesheet" href="./assets/css/button.css">

    <style>
        body{
            background-color: #000000
            ;
        }
    </style>
</head>
<body>
    <main>
        <div class="card-main-box">
            <!-- FRONT CARD -->
            <div class="card-front">
                <div class="front-card-header">
                    <div class="box-icon">
                        <img class="chip-icon" src="./assets/img/chip-img.jpg" alt="">
                    </div>
                    <div class="title-box">
                        <h3 class="title">Visa</h3>
                    </div>
                </div>
                <div class="card-number-box">
                    <p class="card-number">**************************</p>
                </div>
                <div class="information-holder-box">
                    <div class="holder-card-box">
                        <span>Card Holder</span>
                        <p class="card-name">***************</p>
                    </div>
                    <div class="date-box">
                        <div class="box-mm">
                            <p class="mm">mm</p>
                        </div>
                        <div class="box-yy">
                            <p class="yy">yy</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--BACK CARD-->
            <div class="card-back">
                <div class="black-box">
                    .
                </div>
                <div class="desc-cv-box">
                    <p class="desc-cv">CV</p>
                </div>
                <div class="white-box">
                    <p class="get-cv"></p>
                </div>
            </div>
        </div>
        <!--Form-->
        <div class="main-box">
            <div class="inputs-box">
                <span>Card Number</span>
                <input type="text">
            </div>
            <div class="inputs-box">
                <span>Card Holder</span>
                <input type="text">
            </div>
            <div class="date-form-box">
                <div class="expiration-box">
                    <div class="expiration-mm">
                        <span>Expiration mm</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="expiration-box">
                    <div class="expiration-yy">
                        <span>Expiration mm</span>
                        <select name="" id="" class="year-input">
                            <option value="month" selected disabled>year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </div>
                </div>
                <div class="expiration-box">
                   <div class="expiration-cv">
                        <span>CVV</span>
                        <input type="text">
                   </div>
                </div>
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
